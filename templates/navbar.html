<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>
        {% block title %}
        Social Media Project
        {% endblock %}
    </title>

    {% block css_block %}


    {% endblock  %}

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
                </li>
                <form class="form-inline" method="GET">
                    <input class="form-control mr-sm-2" name="search" type="text" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
                </li>
                <li class="nav-item active ml-2">
                    {% if  user.user_profile.profile_pic %}
                    <a href="{% url 'App_Login:profile' %}"><img src="/media/{{ user.user_profile.profile_pic }}"
                            style="width:30px;height:30px;"></a>
                    {% else %}
                    <a href="{% url 'App_Login:profile' %}"><img src="/media/profile_pics/download.png"
                            style="width:30px;height:30px;"></a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="m-3">
            {% block body_block %}

            {% endblock  %}
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>



</html>
